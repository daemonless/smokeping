worker_processes 1;
error_log /dev/stderr warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';

    access_log /dev/stdout main;
    sendfile on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name _;
        absolute_redirect off;
        root /usr/local/smokeping/htdocs;
        index smokeping.cgi;

        # SmokePing images
        location /smokeping/images/ {
            alias /var/lib/smokeping/images/;
        }

        # Static files (css, js, img)
        location /smokeping/ {
            alias /usr/local/smokeping/htdocs/;
        }

        # CGI endpoint
        location ~ ^/smokeping/smokeping\.cgi$ {
            fastcgi_pass unix:/var/run/fcgiwrap.sock;
            fastcgi_param SCRIPT_FILENAME /usr/local/bin/smokeping_cgi;
            include fastcgi_params;
        }

        # Health check endpoint for container monitoring
        location /daemonless-ping {
            access_log off;
            return 200 "pong";
            add_header Content-Type text/plain;
        }

        # Redirect root to smokeping
        location = / {
            return 301 /smokeping/smokeping.cgi;
        }

        location / {
            try_files $uri $uri/ =404;
        }
    }
}
